<!DOCTYPE html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Login | Feedback System</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
      <link rel="stylesheet" href="./stylesheets/login.css">
      <link rel="stylesheet" href="./stylesheets/global.css">
   </head>
   <body class="blue lighten-2">

      <div id="login-page" class="row">
         <div class="col s12 z-depth-4 card-panel">
            <form class="login-form">
               <div class="row">
                  <div class="input-field col s12 center">
                     <p class="center login-form-text">Add New Question?????</p>
                  </div>
               </div>
               <div class="row margin">
                  <div class="input-field col s12">
                     <input id="question" type="text">
                     <label for="question" class="center-align">New Question</label>
                  </div>
               </div>
               <div class="row margin">
                  <div class="input-field col s12">
                     <div>
                        <input name="group1" type="radio" id="test1" />
                        <label for="test1">Objective</label>
                     </div>
                     <div>
                        <input name="group1" type="radio" id="test2" />
                        <label for="test2">Subjective</label>
                     </div>
                  </div>
               </div><br>
               <div class="row">
                  <div class="input-field col s12">
                     <a href="index.html" class="btn waves-effect waves-light col s12 indigo darken-4">Login</a>
                  </div>
               </div>
            </form>
         </div>
      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
