<!DOCTYPE html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Login | Feedback System</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
      <link rel="stylesheet" href="./stylesheets/login.css">
      <link rel="stylesheet" href="./stylesheets/global.css">
   </head>
   <body class="blue lighten-2">

      <div id="login-page" class="row">
         <div class="col s12 z-depth-4 card-panel">
            <form class="login-form" action="LoginHandler" method="post">
               <div class="row">
                  <div class="input-field col s12 center">
                     <p class="center login-form-text">Faculty Feedback System</p>
                  </div>
               </div>
               <div class="row margin">
                  <div class="input-field col s12">
                     <i class="mdi-social-person-outline prefix"></i>
                     <input id="username" name="username" type="text">
                     <label for="username" class="center-align">Username</label>
                  </div>
               </div>
               <div class="row margin">
                  <div class="input-field col s12">
                     <i class="mdi-action-lock-outline prefix"></i>
                     <input id="password" name="password" type="password">
                     <label for="password">Password</label>
                  </div>
               </div>
               <div class="message">Incorrect Credentials</div>
               <div class="row">
                  <div class="input-field col s12">
                      <input class="btn col s12 indigo darken-4" type="submit" value="login" >                </div>
               </div>
            </form>
         </div>
      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>

   </body>
</html>
